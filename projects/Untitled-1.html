<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background-image: url('bg3.jpg');
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome {
      position: absolute;
      top: 20px;
      text-align: center;
      color: #fff; /* White color for welcome text */
      background: transparent; /* 100% transparent */
      padding: 15px 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    .welcome span {
      display: block;
    }
    .welcome .welcome-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff; /* Explicitly white for "Welcome" */
    }
    .welcome .school-name {
      font-size: 18px;
      color: #fff; /* Explicitly white for school name */
    }
    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.5); /* 50% transparent */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      margin-top: 100px; /* Space for two-line welcome */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #555;
      cursor: pointer;
    }
    .toggle:hover {
      color: #2980b9;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="welcome">
    <span class="welcome-text">Welcome</span>
    <span class="school-name">Shree Rajeshwar Nidhi Secondary School Nagarain-2, Nepal</span>
  </div>
  <div class="container">
    <h2 id="form-title">Login</h2>
    
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</div>
    </form>

    <form id="signup-form" style="display:none;">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
      <div id="error-msg" class="error"></div>
      <button type="submit">Sign Up</button>
      <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const title = document.getElementById("form-title");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        title.textContent = "Login";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        title.textContent = "Sign Up";
      }
    }

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Logged in (demo)");
    });

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;
      const errorMsg = document.getElementById("error-msg");

      if (password !== confirm) {
        errorMsg.textContent = "Passwords do not match!";
      } else {
        errorMsg.textContent = "";
        alert("Signed up (demo)");
      }
    });
  </script>
</body>
</html>
